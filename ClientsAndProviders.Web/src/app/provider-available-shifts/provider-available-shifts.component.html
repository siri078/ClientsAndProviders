<div class="form-row">
  <div class="form-group-col-md-4">     
      <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="weekdayDropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Weekday
          </button>
          <div class="dropdown-menu" aria-labelledby="weekdayDropdownMenuButton">
            <a class="dropdown-item" href="#">Monday</a>
            <a class="dropdown-item" href="#">TUesday</a>
            <a class="dropdown-item" href="#">Wednesday</a>
            <a class="dropdown-item" href="#">Thursday</a>
            <a class="dropdown-item" href="#">Friday</a>
            <a class="dropdown-item" href="#">Saturday</a>
            <a class="dropdown-item" href="#">Sunday</a>
          </div>
      </div>
    </div>
    <div class="form-group-col-md-4">
      <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="shiftDropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Shift
          </button>
          <div class="dropdown-menu" aria-labelledby="shiftDropdownMenuButton">
            <a class="dropdown-item" href="#">Morning</a>
            <a class="dropdown-item" href="#">Day</a>
            <a class="dropdown-item" href="#">Afternoon</a>
            <a class="dropdown-item" href="#">Evening</a>
            <a class="dropdown-item" href="#">Overnight</a>
          </div>
      </div>
    </div>    
    <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          Has Been Scheduled &nbsp;
        </label>
      </div>    
      <button class="btn btn-success" (click)="addProviderShift()">
          <i class="fa fa-plus"></i>&nbsp;Add Shift
        </button>
</div>
